<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet" />
    <!--  -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <title>Order summary card</title>
  </head>
  <body>
    <main class="card">
      <section class="card__container">
        <div class="card__image">
          <img
            src="images/illustration-hero.svg"
            alt="Person listen music"
            title="illustration hero" />
        </div>
        <div class="card__content">
          <h1 class="card__title">Order Summary</h1>
          <p class="card__description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="card__payment payment">
          <div class="payment__description">
            <img src="images/icon-music.svg" alt="Icon Music" />
            <p class="payment__plan">
              <span class="payment__time">Annual Plan</span>
              $59.99/year
            </p>
          </div>
          <a href="#">Change</a>
        </div>
        <div class="card__containersbtn">
          <button class="card__btnpay">Proceed to Payment</button>
          <a href="#">Cancel Order</a>
        </div>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ezequiel</a>.
    </footer>
  </body>
</html>
